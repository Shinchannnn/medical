<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services - Sinnov8</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="services.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      body {
        /* padding-top: 70px; */
        background: #f0f2f5;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      .logo{
  width: 200px; /* Fixed width for logo container */
}
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        z-index: 1000;
      }
      .services-header {
        text-align: center;
        /* margin: 40px 0 30px 0; */
        font-weight: 700;
        color: #007bff;
        letter-spacing: 1px;
      }
      .service-card {
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        border: none;
        border-radius: 18px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        background: #fff;
        min-height: 220px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .service-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 10px 24px rgba(0, 123, 255, 0.13);
        background: linear-gradient(120deg, #e3f0ff 0%, #f8fbff 100%);
      }
      .service-icon {
        font-size: 2.5rem;
        color: #007bff;
        margin-bottom: 10px;
      }
      .card-body h5 {
        font-size: 1.2rem;
        font-weight: 600;
        color: #222;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .card-body p {
        color: #555;
        font-size: 1rem;
      }
      /* Footer Styling */
      footer {
        background: #222;
        color: #fff;
        padding: 30px 0 10px 0;
        margin-top: 40px;
      }
      .footer-content {
        max-width: 1200px;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      .footer-content p {
        margin: 0;
        font-size: 1rem;
        letter-spacing: 0.5px;
      }
      .social-media {
        display: flex;
        gap: 18px;
        margin-top: 8px;
      }
      .social-media a {
        color: #fff;
        font-size: 1.5rem;
        transition: color 0.2s;
      }
      .social-media a:hover {
        color: #007bff;
      }
      /* Responsive Styles */
      @media (max-width: 991px) {
        .services-header {
          font-size: 1.7rem;
        }
      }
      @media (max-width: 767px) {
        .services-header {
          font-size: 1.3rem;
        }
        .service-card {
          min-height: 180px;
        }
        .footer-content {
          padding: 0 10px;
        }
      }
      @media (max-width: 575px) {
        .navbar-brand img {
          height: 36px;
        }
        .services-header {
          margin: 30px 0 18px 0;
        }
        .service-card {
          min-height: 140px;
        }
        .footer-content {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="./Image/logo4.png" alt="Health + Medihub Logo" height="50" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact_us.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customers.html">Happy Customers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
      <h1 class="services-header">Our Featured Services</h1>
      <div class="container">
        <div class="row" id="serviceContainer"></div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Health + Medihub. All Rights Reserved.</p>
        <div class="social-media">
          <a href="https://www.linkedin.com/in/health-plus-medihub-84b37024b/" target="_blank" class="fab fa-linkedin"></a>
          <a href="https://www.youtube.com/@healthmedihub9000" target="_blank" class="fab fa-youtube"></a>
          <a href="https://www.facebook.com/p/Health-Medihub-100085226002783/" target="_blank" class="fab fa-facebook"></a>
          <a href="https://www.indiamart.com/health-medihub/" target="_blank" class="fas fa-shopping-cart"></a>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script>
      const c = document.getElementById("serviceContainer");
      services.forEach((s) => {
        c.insertAdjacentHTML(
          "beforeend",
          `
    <div class="col-lg-4 col-md-6 col-12 mb-4 d-flex">
      <div class="card service-card h-100 w-100" onclick="location='detail.html?slug=${s.slug}'">
        <div class="card-body text-center">
          <i class="${s.icon} service-icon mb-2"></i>
          <h5>${s.title}</h5>
          <p>${s.short}</p>
        </div>
      </div>
    </div>`
        );
      });
    </script>
  </body>
</html>
